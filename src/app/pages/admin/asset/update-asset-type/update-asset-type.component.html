<div class="content">
    <div *nzModalTitle>
        <span>{{
        (isUpdate ? "action.update" : "action.create") | translate
      }}</span>
    </div>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-customer" role="tabpanel" aria-labelledby="nav-customer-tab">
            <div class="row" [formGroup]="formType">
                <div class="col-12">
                    <div class="row mb-2">
                        <div class="col-12">
                            <label>{{ "model.asset.type.code" | translate
                                }}<span class="text-danger">*</span></label
                            >
                            <input
                            formControlName="code"
                            nz-input
                            [disabled]="isUpdate"
                            [maxLength]="LENGTH_VALIDATOR.NAME_MAX_LENGTH.MAX"
                            placeholder="{{ 'model.asset.type.code' | translate }}"
                            />
                            <ng-container
                            *ngIf="formType.get('code')?.value || formType.get('code')?.dirty"
                            >
                            <span
                                class="text-danger"
                                *ngIf="formType.get('code')?.hasError('required')"
                            >
                                <mb-not-blank [value]="'model.asste.type.code'"></mb-not-blank>
                            </span>
                            </ng-container>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-12">
                            <label>{{ "model.asset.type.name" | translate }}
                                <span class="text-danger">*</span>
                            </label>
                            <input formControlName="name" nz-input [maxLength]="LENGTH_VALIDATOR.NAME_MAX_LENGTH.MAX" placeholder="{{
                                'model.asset.type.name' | translate
                            }}" />
                            <ng-container *ngIf="formType.get('name')?.value || formType.get('name')?.dirty">
                                <span class="text-danger" *ngIf="form.get('name')?.hasError('required')">
                                <mb-not-blank
                                [value]="'model.asset.type.name'"
                                ></mb-not-blank>
                            </span>
                            </ng-container>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-12">
                            <label>{{ "model.asset.type.description" | translate }}
                            </label>
                            <input formControlName="description" nz-input [maxLength]="LENGTH_VALIDATOR.LABEL_MAX_LENGTH.MAX" placeholder="{{
                                'model.asset.type.description' | translate
                            }}" />
                            <ng-container *ngIf="formType.get('description')?.value || formType.get('description')?.dirty">
                            </ng-container>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-12">
                            <label>{{ "model.asset.status" | translate }} 
                                <span class="text-danger">*</span>
                            </label>
                            <br />
                            <nz-select formControlName="status" nzAllowClear removeOptionTitle nzPlaceHolder="{{
                                  'model.asset.selectStatus' | translate
                            }}">
                                <nz-option *ngFor="let temp of assetTypeStatus" [nzLabel]="temp.label | translate" [nzValue]="temp.value" [nzCustomContent]="true">
                                    <div container="body" [animation]="false" [openDelay]="100" [closeDelay]="0" [ngbTooltip]="temp?.label! | translate">
                                        {{ temp?.label! | translate }}
                                    </div>
                                </nz-option>
                            </nz-select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center" *nzModalFooter>
            <button nz-button nzType="default" class="e-2" (click)="onCancel()">
        {{ "action.cancel" | translate }}
      </button>
            <button nz-button nzType="primary" [disabled]="form.invalid" (click)="onSubmitType()">
        {{ (isUpdate ? "action.update" : "action.create") | translate }}
      </button>
        </div>
    </div>
