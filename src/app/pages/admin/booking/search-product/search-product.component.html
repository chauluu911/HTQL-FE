<div>
  <div *nzModalTitle>
    <span>{{ 'common.advancedSearch' | translate }}</span>
  </div>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="formSearchProduct">
        <div class="row">
          <div class="col-6 mb-2">
            <label>{{'model.product.name' | translate}}</label>
            <input type="text" formControlName="name" nz-input [maxLength]="LENGTH_VALIDATOR.NAME_MAX_LENGTH.MAX"
              placeholder="{{ 'model.product.name' | translate }}" [placeholder]="'model.product.name' | translate">
          </div>
          <div class="col-6 mb-2">
            <label>{{'model.product.type' | translate}}</label>
            <nz-select formControlName="type">
              <ng-container *ngFor="let type of types">
                <nz-option [nzValue]="type.value" [nzLabel]="type.label | translate"></nz-option>
              </ng-container>
            </nz-select>
          </div>
        </div>
        <div class="row">
          <div class="col-6 mb-2">
            <label>{{'model.product.startPrice' | translate}}</label>
            <input type="text" appCurrencyFormatter formControlName="startPrice" nz-input
              [maxLength]="LENGTH_VALIDATOR.NAME_MAX_LENGTH.MAX"
              placeholder="{{ 'model.product.startPrice' | translate }}"
              [placeholder]="'model.product.startPrice' | translate">
          </div>
          <div class="col-6 mb-2">
            <label>{{'model.product.endPrice' | translate}}<span class="text-danger"></span></label>
            <input type="text" appCurrencyFormatter formControlName="endPrice" nz-input
              [maxLength]="LENGTH_VALIDATOR.NAME_MAX_LENGTH.MAX"
              placeholder="{{ 'model.product.endPrice' | translate }}"
              [placeholder]="'model.product.endPrice' | translate">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center" *nzModalFooter>
      <button nz-button nzType="default" (click)="onCancel()">{{ 'action.reset' | translate}}</button>
      <button nz-button nzType="primary" (click)="onSubmit()">{{ 'common.search' | translate}}</button>
    </div>

  </div>
</div>
