<div>
  <div *nzModalTitle>
    <span>{{ 'common.advancedSearch' | translate }}</span>
  </div>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="formMenuSearch">
        <div class="row">
          <div class="col-4 mb-2">
            <label>{{'model.menu.publishStatus' | translate}}</label>
            <div class="ms-1">
              <nz-switch formControlName="published"> </nz-switch>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 mb-2">
            <label>{{'model.menu.title' | translate}}</label>
            <input type="text" formControlName="title" nz-input [maxLength]="LENGTH_VALIDATOR.NAME_MAX_LENGTH.MAX"
              placeholder="{{ 'model.menu.title' | translate }}" [placeholder]="'model.menu.title' | translate">
          </div>
          <div class="col-6 mb-2">
            <label>{{'model.menu.type' | translate}}</label>
            <nz-select formControlName="type">
              <ng-container *ngFor="let type of types">
                <nz-option [nzValue]="type.value" [nzLabel]="type.label | translate"></nz-option>
              </ng-container>
            </nz-select>
          </div>
        </div>
        <div class="row">
          <div class="col-6 mb-2">
            <label>{{'model.menu.startCloseAt' | translate}}</label>
            <nz-date-picker nzShowTime nzFormat="yyyy-MM-dd HH:mm:ss" nzPlaceHolder="Start">
            </nz-date-picker>
          </div>
          <div class="col-6 mb-2">
            <label>{{'model.menu.endCloseAt' | translate}}</label>
            <nz-date-picker nzShowTime nzFormat="yyyy-MM-dd HH:mm:ss" nzPlaceHolder="Start">
            </nz-date-picker>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center" *nzModalFooter>
            <button nz-button nzType="default" (click)="onCancel()">{{ 'action.reset' | translate}}</button>
            <button nz-button nzType="primary" (click)="onSubmit()">{{ 'common.search' | translate}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
