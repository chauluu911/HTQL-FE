<div class="row text-center">
    <div class="col-4 d-flex">
        <span mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
            (viewDateChange)="viewDateChange.next(viewDate)">
            <img src="assets/images/button/previous.png" alt="previousCalendar">
        </span>
        <div class="btn" mwlCalendarToday [(viewDate)]="viewDate" (viewDateChange)="viewDateChange.next(viewDate)">
            {{ 'model.meeting.calendar.today' | translate }}
        </div>
        <span mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
            (viewDateChange)="viewDateChange.next(viewDate)">
            <img src="assets/images/button/next.png" alt="nextCalendar">
        </span>
    </div>
    <div class="col-4">
        <h3>{{ viewDate | calendarDate: view + 'ViewTitle':locale }}</h3>
    </div>
    <div class="col-2"></div>
    <div class="col-2">
        <nz-select ngModel="week" (ngModelChange)="onChange($event)">
            <nz-option *ngFor="let service of calendarType" [nzValue]="service.value"
                [nzLabel]="service.label | translate">
                <div container="body" [animation]="false" [openDelay]="100" [closeDelay]="0"
                    [ngbTooltip]="(service?.label!) | translate">{{(service?.label!) | translate}}
                </div>
            </nz-option>
        </nz-select>
    </div>
</div>
<br />
